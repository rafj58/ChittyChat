syntax = "proto3";

option go_package = "grpc/proto";

package proto;

message ClientReference {
    string client_address = 1;
    int32 client_port = 2;
}

message Message {
    string text = 1;
    int32 type = 2;
    ClientReference client_reference = 3;
}

service ChittyChatService {
    rpc SendMessage (stream Message) returns (stream Message);
}